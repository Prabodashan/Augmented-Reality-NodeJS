<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>panda</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Add the AR marker -->
      <a-marker
        preset="custom"
        type="pattern"
        url="public/patterns/pattern-WhatsApp Image 2023-07-13 at 9.41.28 AM.patt"
      >
        <a-box
          width="1"
          height="1"
          depth="1"
          color="red"
          position="0 0.5 0"
        ></a-box>
      </a-marker>

      <a-marker
        preset="custom"
        type="pattern"
        url="public/patterns/pattern-Hiro-Marker.patt"
      >
        <!-- <a-obj-model
          id="my3DModel"
          src="public/models/panda.obj"
          position="0 0 0"
          rotation="-90 0 0"
          scale="1 1 1"
        ></a-obj-model> -->
        <a-entity
          obj-model="obj: public/models/panda.obj;"
          scale="0.5 0.5 0.5"
          position="0 0.5 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
